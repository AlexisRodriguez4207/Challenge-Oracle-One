<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador De Texto</title>
    <link rel="stylesheet" href="./Css/styles.css" />
    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Contenedor">
      <img src="./img/Vector.png" alt="Logo" class="Logo" />
    </div>
    <div class="IngTexto">
      <input type="text" class="Texto" placeholder="Ingresa el Texto Aqui" />
    </div>
    <div class="leyenda">
      <h1 class="Aviso">
        <img src="./img/Group.png" alt="Exclamacion" />Solo letras minusculas y
        sin acentos
      </h1>
    </div>
    <div class="Botones">
      <button class="btn">Encriptar</button>
      <button class="btn">Desencriptar</button>
    </div>
  </body>
</html>
