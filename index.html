<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador De Texto</title>
    <link rel="stylesheet" href="./Css/styles.css" />
    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Contenedor">
      <img src="./img/Vector.png" alt="Logo" class="Logo" />
      <div class="IngTexto">
        <textarea
          id="Texto"
          name="Texto"
          class="Texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el Texto Aquí"
        ></textarea>
      </div>
      <div class="Leyenda">
        <h1 class="Aviso">
          <img src="./img/Group.png" alt="Exclamacion" />Solo letras minusculas
          y sin acentos
        </h1>
      </div>
      <div class="Botones">
        <button class="btn" onclick="Encriptar()">Encriptar</button>
        <button class="btn Des" onclick="DesEncrip()">Desencriptar</button>
      </div>
    </div>
    <div class="MensajeErr">
      <div class="Objeto">
        <img src="./img/Muñeco.png" alt="Imagen" class="Muneco" id="Imagen" />
      </div>
      <div class="Mensajes" id="TextAr">
        <h2 class="MensajeNin" id="NullMsg">Ningún mensaje fue encontrado</h2>
        <textarea
          name="Encrip"
          id="Encrip"
          cols="7"
          rows="7"
          class="MensajeNin MensajeIng"
          readonly
        >
Ingresa el texto que desees encriptar o desencriptar</textarea
        >
      </div>
      <button class="btn Des Cop" id="Cop" onclick="Copiar()">Copiar</button>
    </div>

    <script src="./js/scripts.js"></script>

    <!-- script para ventana emergentes -- SweerAlert-- -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/SweetAlert.js"></script>
  </body>
</html>
